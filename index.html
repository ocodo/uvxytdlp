<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>uvxytdlp</title>
  </head>
  <body
    class="transition-colors duration-1800 relative overflow-hidden"
    style="scroll-behavior: smooth"
  >
    <div
      class="body-background-image z-1 absolute top-0 left-0 right-0 h-[1000px]"
    ></div>
    <div
      class="body-background-gradient transition-colors duration-1500 z-2 absolute top-0 left-0 right-0 h-[1000px]"
    ></div>
    <script>
      document.documentElement.style.setProperty(
        "--body-background-image-url",
        `url('/api/random-image?t=${new Date().getTime()}')`
      );
      setTimeout(() => {
        document
          .querySelector(".body-background-image")
          .classList.add("visible");
        setTimeout(
          () =>
            document
              .getElementById("root")
              .classList.remove("backdrop-blur-sm"),
          10000
        );
      }, 5000);
    </script>
    <div
      id="root"
      class="absolute top-0 left-0 right-0 h-[100vh] overflow-scroll z-10 backdrop-blur-sm transition-colors transition-opacity duration-8000"
    ></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
